<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encrypt - TOOLUP</title>
    
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-color: rgb(41, 131, 150);
}

header {
    background-color: #3498db;
    color: #fff;
    padding: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.logo h1 {
    margin: 0;
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
}

.nav-links {
    list-style-type: none;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.nav-links li {
    margin: 10px 20px;
    transition: transform 0.2s ease-in-out;
}

.nav-links a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
}

.nav-links a:hover {
    color: rgb(234, 255, 0);
}

.nav-links li:hover {
    transform: scale(1.2);
}

.content {
    flex: 1;
    position: relative;
    color: #fff;
    background-image: url('your-background-image.jpg');
    background-size: cover;
    background-repeat: no-repeat;
}

.content-text {
    padding: 70px;
    text-align: center;
    transition: background-color 0.3s ease-in-out;
    color: #fff;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
}

.content-text:hover {
    background-color: rgba(0, 0, 0, 0.719);
}

footer {
    background-color: #3498db;
    color: #fff;
    padding: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    margin-top: auto;
}

.footer-logo h2 {
    margin: 0;
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
}

.footer-info p {
    margin: 5px 0;
    font-size: 12px;
}

.social-icons {
    margin-top: 10px;
}

.social-icons a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    margin: 0 10px;
    transition: opacity 0.3s ease-in-out;
}

.social-icons a:hover {
    opacity: 0.8;
}

.get-started-button {
    display: inline-block;
    background-color: #3498db;
    color: #fff;
    padding: 10px 20px;
    margin-top: 20px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease-in-out;
}

.get-started-button:hover {
    background-color: #258cd1;
}

/* Style for Encryption and Decryption Buttons */
.encrypt-button,
.decrypt-button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    background-color: #3498db;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

.encrypt-button:hover,
.decrypt-button:hover {
    background-color: #0dd86f;
}

.message-card {
    width: 300px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease-in-out;
}

.message-card:hover {
    transform: scale(1.05);
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
}

.message-input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #3498db;
    border-radius: 5px;
    outline: none;
}

.submit-button {
    background-color: #3498db;
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

.submit-button:hover {
    background-color: #258cd1;
}
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>TOOLUP</h1>
        </div>  
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/generate_password">Password Generator</a></li>
            <li><a href="/endencrypt">Message Encrypter</a></li>
            <li><a href="/iptracker">IP Tracker</a></li>
        </ul>
    </header>

    <!-- Content -->
    <div class="content">   
        <div class="content-text">
            <h2>Message Encrypter and Decrypter</h2>
            <p>Securely encrypt and decrypt messages.</p>

            <!-- Encryption and Decryption Buttons -->
            
            <form >
                <input type="hidden" name="action" value="encrypt">
                <button class="encrypt-button" type="submit"><a href="/encryptor">Encrypt</a></button>
            </form>
            
            <form >
                <input type="hidden" name="action" value="decrypt">
                <button class="decrypt-button" ><a href="/decryptor">Decrypt</a></button>
            </form>
            

    </div>


    </div>
    

   
           


    <footer>

        <div class="footer-logo">
            <h2>TOOLUP</h2>
        </div>
        <div class="footer-info">
            <p>Contact:  ajaydhakad.py@gmail.com</p>
        </div>
        <div class="social-icons">
        </div>

    </footer>

    
</body>
</html>
